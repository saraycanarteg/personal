<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DishDash - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styleLogin.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>DishDash</h1>
                <p>Recipe Book Management System</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i data-lucide="user"></i>
                        Username
                    </label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i data-lucide="lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <button type="submit" class="btn-login">
                    <i data-lucide="log-in"></i>
                    Sign In
                </button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <div id="google-signin-button" class="google-signin-wrapper"></div>

            <div class="demo-info">
                <h4><i data-lucide="info"></i> Demo Credentials</h4>
                <div class="demo-users">
                    <div class="demo-user">
                        <strong>Chef Account:</strong>
                        <p>Username: <code>chef</code></p>
                        <p>Password: <code>chef123</code></p>
                        <span class="badge badge-chef">Full Access</span>
                    </div>
                    <div class="demo-user">
                        <strong>Client Account:</strong>
                        <p>Username: <code>cliente</code></p>
                        <p>Password: <code>cliente123</code></p>
                        <span class="badge badge-client">Limited Access</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/scriptLogin.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
